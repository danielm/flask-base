{% from 'macros.html' import  render_navitem %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">Flask Base</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      {{ render_navitem('index', 'Home') }}
    </ul>
    <div class="navbar-nav">
      {% if current_user.is_authenticated %}
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Hi, <strong>{{ current_user.id }}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{{ url_for('tasks.list') }}">View Tasks</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
      </div>
      {% else %}
      <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

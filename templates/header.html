{% set email = session.get('email') %}
{% from 'macros.html' import  render_navitem %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">Flask Test</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      {% for name in ['daniel', 'cristina'] %}
        {{ render_navitem(name) }}
      {% endfor %}
    </ul>
    <div class="navbar-nav">
      {% if email %}
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Hi, <strong>{{ email }}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="{{ url_for('panel') }}">Visit private Area</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
      {% else %}
      <a class="nav-item nav-link" href="{{ url_for('panel') }}">Private Area</a>
      {% endif %}
    </div>
  </div>
</nav>
